{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{ message }}
  </div>
{% endfor %}
{% endif %}

<div class="container">
    <div class="row justify-content-center center_item">
        <div class="col-4">
            <h3>Sign In</h3>
            <form action = "" method = "post">
                {% csrf_token %}
                 <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name = "username" placeholder="Enter Username">
                </div>

                <div class = "form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Select Password">
                </div>

                <button type="submit" class="btn btn-primary my-2">Submit</button>
            </form>
            <p>Don't have an account? Sign Up <a href="{% url 'registration' %}">here</a></p>
        </div>
    </div>
</div>

{% endblock  %}
