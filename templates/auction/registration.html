{% extends 'base.html' %}

{% block content %}


{% if messages %}
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{ message }}
  </div>
{% endfor %}
{% endif %}

<div class="container">
    <div class="row justify-content-center center_item">
        <div class="col-4">
            <h3>Sign Up</h3>
            <form action = "" method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">Full Name</label>
                    <input type="text" class="form-control" id="fname" name = "fname" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name = "username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="d-flex">
                    <div class = "form-group me-2">
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Select Password">
                    </div>
                    <div class = "form-group">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password">
                    </div>
                </div>
                
                <div class="form-group my-3">
                    <select class="form-select" id="usertype" name="usertype" aria-label="Default select example">
                    <option selected>User Type</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary my-2">Submit</button>
            </form>
            <p>Already have an account? Sign In <a href="{% url 'login' %}">here</a></p>
        </div>
    </div>
</div>

{% endblock  %}
